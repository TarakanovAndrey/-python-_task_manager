{% extends 'task_manager/base.html' %}
{% load i18n %}

{% load django_bootstrap5 %}
{% bootstrap_javascript %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{% translate 'Deleting a status' %}</h1>
  <p>{% translate 'Are you sure you want to delete' %} {{ status }}?</p>
  <form method="post">
	{% csrf_token %}
	<input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
  </form>
</div>
{% endblock content %}
